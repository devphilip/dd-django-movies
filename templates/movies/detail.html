<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>Movie Detail</h1>
  <table>
    <tr>
      <th>Title</th>
      <th>Year</th>
      <th>Actions</th>
    </tr>
    <tr>
      <td>{{ movie.title }}</td>
      <td>{{ movie.year }}</td>
      <td>
        <a href="/movies/{{ movie.id }}/edit">Edit</a> | <a href="/movies/{{ movie.id }}/delete">Delete</a>
      </td>
    </tr>
  </table>
</body>
</html>
